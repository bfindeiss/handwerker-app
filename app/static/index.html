<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Audio Upload</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2em; }
        button { font-size: 1.2em; margin-right: 1em; }
        #result { margin-top: 1em; white-space: pre-wrap; }
    </style>
</head>
<body>
<h1>Audio aufnehmen</h1>
<button id="record">Aufnahme starten</button>
<button id="stop" disabled>Stoppen</button>
<div id="status"></div>
<div id="result"></div>
<script src="/static/recorder.js"></script>
<script>
let recorder;
let audioStream;
const recordButton = document.getElementById('record');
const stopButton = document.getElementById('stop');
const statusDiv = document.getElementById('status');
const resultDiv = document.getElementById('result');

recordButton.onclick = async () => {
    audioStream = await navigator.mediaDevices.getUserMedia({ audio: true });
    const audioContext = new AudioContext();
    const input = audioContext.createMediaStreamSource(audioStream);
    recorder = new Recorder(input, { numChannels: 1 });
    recorder.record();
    recordButton.disabled = true;
    stopButton.disabled = false;
    statusDiv.textContent = 'Aufnahme lÃ¤uft...';
};

stopButton.onclick = () => {
    recorder.stop();
    audioStream.getTracks().forEach(t => t.stop());
    recorder.exportWAV(blob => {
        uploadAudio(blob);
    });
    recordButton.disabled = false;
    stopButton.disabled = true;
    statusDiv.textContent = 'Verarbeite...';
};

function uploadAudio(blob) {
    const formData = new FormData();
    formData.append('file', blob, 'audio.wav');
    fetch('/process-audio/', {
        method: 'POST',
        body: formData
    }).then(resp => resp.json())
      .then(data => {
        statusDiv.textContent = '';
        resultDiv.textContent = JSON.stringify(data, null, 2);
      }).catch(err => {
        statusDiv.textContent = 'Fehler: ' + err;
      });
}
</script>
</body>
</html>
