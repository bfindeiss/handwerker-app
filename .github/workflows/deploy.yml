name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Determine if deployment can run
        id: deploy-check
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: |
          if [ -n "${AWS_ACCESS_KEY_ID}" ] && [ -n "${AWS_SECRET_ACCESS_KEY}" ] && [ -n "${AWS_REGION}" ]; then
            echo "run=true" >> "$GITHUB_OUTPUT"
          else
            echo "run=false" >> "$GITHUB_OUTPUT"
            echo "Required AWS credentials are not set. Skipping deployment."
          fi
      - uses: actions/checkout@v6
        if: steps.deploy-check.outputs.run == 'true'
      - name: Set up Python
        if: steps.deploy-check.outputs.run == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        if: steps.deploy-check.outputs.run == 'true'
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install aws-sam-cli bandit
      - name: Run tests
        if: steps.deploy-check.outputs.run == 'true'
        run: pytest
      - name: Run Bandit security scan
        if: steps.deploy-check.outputs.run == 'true'
        run: bandit -r app
      - name: Configure AWS credentials
        if: steps.deploy-check.outputs.run == 'true'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      - name: Build SAM application
        if: steps.deploy-check.outputs.run == 'true'
        run: sam build
      - name: Deploy SAM application
        if: steps.deploy-check.outputs.run == 'true'
        run: sam deploy --no-confirm-changeset --stack-name handwerker-app --capabilities CAPABILITY_IAM
